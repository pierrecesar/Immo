<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Receiver - Win98</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ED6A5E; /* Rouge pastel Windows 98 */
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0px, rgba(255,255,255,0.1) 2px, transparent 2px, transparent 4px);
            font-family: "MS Sans Serif", "Microsoft Sans Serif", sans-serif;
            transition: background-color 0.5s ease-in-out;
        }
        
        .window {
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            box-shadow: 2px 2px 0 #000;
            padding: 2px;
            max-width: 400px;
            width: 90%;
        }
        
        .title-bar {
            background: #000080;
            padding: 3px 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .title-bar .close {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            cursor: pointer;
        }
        
        .message-box {
            padding: 20px;
            font-size: 14px;
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>Token Receiver</span>
            <div class="close">√ó</div>
        </div>
        <div id="message" class="message-box">‚è≥ En attente du token...</div>
    </div>

    <script>
        function updateToken(token) {
            document.getElementById('message').textContent = "‚úÖ Token re√ßu : " + token;
            document.body.style.backgroundColor = "#00AA00"; // üü¢ Vert Windows 98 quand le token est re√ßu
        }
    </script>
</body>
</html>
